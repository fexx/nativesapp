<ScrollView class="messages-area">
    <FlexboxLayout class="messages">
        <StackLayout nsShadow="2" class="message-bubble" *ngFor="let message of messages; let idx = index" 
        [class.continuation]="isContinuation(idx)"
        [class.myself]="!message.sender">
            <FlexboxLayout class="message-bubble-content">
                <Label [text]="message.text" textWrap="true" class="message-text"></Label>
                <FlexboxLayout class="meta">
                    <Label [text]="message.created | date: 'hh:mm'" class="time" textWrap="true"></Label>
                    <Label *ngIf="!message.sender" [text]="getIcon(message) | fonticon" class="mdi check" [class.blue]="isViewed(message)"></Label>
                </FlexboxLayout>
            </FlexboxLayout>            
        </StackLayout>
    </FlexboxLayout>
</ScrollView>
